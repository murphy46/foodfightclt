<form [formGroup]="form" novalidate autocomplete="off" (submit)="onSubmitBid()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" id="name" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="amount">Bid ($10 increments)</label>
    <input formControlName="amount" type="number" id="amount" placeholder="20">
  </div>
  <div class="row flex-items-xs-right">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
